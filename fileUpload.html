<!DOCTYPE html>
<html>
    <head>
        <title>PDF File Uploader</title>
        
        <link href="bootstrap-3.3.7-dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    
    <body>
        
        <div id="box">
            <h3>Learning File Uploader</h3>
            <input type="file" id="fileUploader" accept="application/pdf">
            <button type="submit" inputElement="fileUploader" class="btn btn-primary btnUpload">Display PDF</button>
        </div>
        
        <div id="PDFviewer">
        
        </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script src="js/jquery-3.2.1.js"></script>
        
         <!-- CKeditor plug in -->
        <script src="ckeditor/ckeditor.js"></script>
        
        <!-- CKeditor adapter for jquery -->
        <script src="ckeditor/adapters/jquery.js"></script>
        
        <script src="pdfjs-1.9.426-dist/build/pdf.js"></script>
        <script src="pdfjs-1.9.426-dist/build/pdf.worker.js"></script>
        <script src="js/notify.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
